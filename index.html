<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="inner-box" id="card">
        
        <div class="card-front">
          <h2>Login</h2>
          <form>
            <input type="email" class="input-box" placeholder="your Email " required>
            <input type="password" class="input-box" placeholder="password" required>
            <button type="submit" class="submit-btn">Submit</button> 
            <input type="checkbox" ><span>Remember Me</span>
          </form>
          <button type="button" class="btn" onclick="openRegister()" >I'm new here</button> 
          <a href="">Forgot Password</a>
        </div>
      <div class="card-back"> 
      <h2>Register</h2>
          <form>
            <input type="text" class="input-box" placeholder=" First name " required>
            <input type="text" class="input-box" placeholder=" last name " required>
            <input type="email" class="input-box" placeholder="your Email " required>
            <input type="text" class="input-box" placeholder=" Gender " required>
             <input type="date" class="input-box" placeholder=" DOB " required>
             <input type="tel" class="input-box" placeholder=" Phone No. " required>
            <input type="text" class="input-box" placeholder="favourite color" required>
            <button type="submit" class="submit-btn">Submit</button> 
            <input type="checkbox" ><span>Remember Me</span>
          </form>
          <button type="button" class="btn"  onclick="openLogin()" >I have an account</button> 
          
      </div> 
      </div>
    </div>
  </div>
      
  <script >
    var card = document.getElementById("card");
    
    function openLogin() {
      card.style.transform = "rotateY(-180deg)";
    }
    
    function openRegister() {
      card.style.transform = "rotateY(0deg)";
    }
  </script>

 <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
